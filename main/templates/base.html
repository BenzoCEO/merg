{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Benzo Portfolio{% endblock %}</title>

    <!-- SEO & Open Graph -->
    <meta
      name="description"
      content="Portfolio of Benzo, Fullstack Developer – showcasing projects, services, and media."
    />
    <meta property="og:title" content="Benzo Portfolio" />
    <meta
      property="og:description"
      content="Fullstack Developer – Projects, Services & Media."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-portfolio-url.com" />
    <meta
      property="og:image"
      content="https://your-portfolio-url.com/static/images/og-image.png"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js CDN for interactivity -->
    <script
      src="https://unpkg.com/alpinejs@3.13.0/dist/cdn.min.js"
      defer
    ></script>

    <!-- Custom Animations -->
    <style>
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .animate-fadeIn {
        animation: fadeIn 1s ease-in-out forwards;
      }
      .animate-slideUp {
        animation: slideUp 0.8s ease-out forwards;
      }
      .animate-delay-200 {
        animation-delay: 0.2s;
      }
      .animate-delay-400 {
        animation-delay: 0.4s;
      }
      .animate-delay-600 {
        animation-delay: 0.6s;
      }
      .animate-delay-800 {
        animation-delay: 0.8s;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans">
    <!-- Navbar -->
    <header class="bg-gray-600 text-white shadow-md sticky top-0 z-50">
      <div class="container mx-auto flex justify-between items-center p-4">
        <!-- Logo + Brand -->
        <a
          href="{% url 'home' %}"
          class="flex items-center space-x-2 text-2xl font-bold hover:text-gray-200 transition"
        >
          <img
            src="{% static 'images/logo.png' %}"
            alt="Benzo Logo"
            class="w-8 h-8 object-contain"
          />
          <span>Benzo CEO CONCEPT</span>
        </a>

        <!-- Desktop Nav -->
        <nav class="space-x-6 hidden md:flex">
          <a href="{% url 'home' %}" class="hover:underline">Home</a>
          <a href="{% url 'about' %}" class="hover:underline">About</a>
          <a href="{% url 'services' %}" class="hover:underline">Services</a>
          <a href="{% url 'projects' %}" class="hover:underline">Projects</a>
          <a href="{% url 'media' %}" class="hover:underline">Media</a>
          <a href="{% url 'contact' %}" class="hover:underline">Contact</a>
        </nav>

        <!-- Mobile Menu -->
        <div x-data="{ open: false }" class="md:hidden relative">
          <button @click="open = !open" class="focus:outline-none">
            <!-- Hamburger -->
            <svg
              x-show="!open"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
            <!-- Close Icon -->
            <svg
              x-show="open"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div
            x-show="open"
            class="absolute right-0 mt-2 w-48 bg-white text-gray-900 rounded shadow-lg py-2 flex flex-col space-y-2"
          >
            <a
              href="{% url 'home' %}"
              class="px-4 py-2 hover:bg-gray-100 rounded"
              >Home</a
            >
            <a
              href="{% url 'about' %}"
              class="px-4 py-2 hover:bg-gray-100 rounded"
              >About</a
            >
            <a
              href="{% url 'services' %}"
              class="px-4 py-2 hover:bg-gray-100 rounded"
              >Services</a
            >
            <a
              href="{% url 'projects' %}"
              class="px-4 py-2 hover:bg-gray-100 rounded"
              >Projects</a
            >
            <a
              href="{% url 'media' %}"
              class="px-4 py-2 hover:bg-gray-100 rounded"
              >Media</a
            >
            <a
              href="{% url 'contact' %}"
              class="px-4 py-2 hover:bg-gray-100 rounded"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-900 text-gray-300 py-8 mt-12">
      <div class="container mx-auto text-center space-y-2">
        <p class="text-sm">&copy; 2025 Benzo. All Rights Reserved.</p>
        <p class="text-sm">
          Phone: <span class="font-medium">08167372890</span> | Email:
          <a
            href="mailto:benardodey57@gmail.com"
            class="underline hover:text-gray-400"
            >benardodey57@gmail.com</a
          >
        </p>
        <div class="flex justify-center space-x-4 mt-2">
          <a
            href="https://tiktok.com/@benzoceo_web_developer7"
            target="_blank"
            class="hover:text-white transition"
            >TikTok</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
